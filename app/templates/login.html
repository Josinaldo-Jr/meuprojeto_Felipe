{% extends "base.html" %}

{% block title %}
    Template de Login - Meu Projeto
{% endblock %}

{% block content %}
    <body class="text-center">
        <div class="conteudo">
        <form action="{{ url_for('login') }}" method="POST" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
            <label for="email" class="sr-only">Endereço de email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Seu email" required autofocus>
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar de mim
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        </div>
    </body>
{% endblock %}
